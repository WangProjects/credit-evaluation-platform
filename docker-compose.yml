services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: credit
      POSTGRES_USER: credit
      POSTGRES_PASSWORD: credit
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U credit -d credit"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    environment:
      CREDIT_PLATFORM_DATABASE_URL: postgresql+psycopg://credit:credit@db:5432/credit
      CREDIT_PLATFORM_MODEL_PATH: /app/artifacts/model.joblib
      CREDIT_PLATFORM_ENV: dev
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

